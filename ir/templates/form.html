<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baidu</title>
</head>
<body>
    <form action="/" method="post">
      <p align="center"><legend >Please input:</legend></p>
      <p align="center"><input name="word" placeholder="检索词" value="{{ word }}"></p>
      <p align="center"><button type="submit" >百度一下</button></p>
    </form>
    {% for i in page_list%}
        <h3 class="vrTitle">
        <a href={{ i[0] }} target="_blank">{{i[1]|safe}}</a>
        </h3>
        <span>{{i[2]|safe}}</span>
    {% endfor %}
</body>
</html>
